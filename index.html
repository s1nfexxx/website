<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pasirinkite Kompiuterį</title>
</head>
<body>
    <h1>Pasirinkite kompiuterį, į kurį norite įkelti failą</h1>
    <form action="/upload_to_computer" method="POST">
        <select name="computer_name">
            {% for computer in computers %}
                <option value="{{ computer }}">{{ computer }}</option>
            {% endfor %}
        </select>
        <button type="submit">Įkelti failą</button>
    </form>
</body>
</html>
